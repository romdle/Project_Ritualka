<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
    <header>
        <h1>{{ title }}</h1>
        <nav>
            <a href="/admin">Вернуться к списку</a>
            <a href="/admin/logout">Выйти</a>
        </nav>
    </header>
    <main>
        {% if error %}
        <p style="color: red;">{{ error }}</p>
        {% endif %}
        <form method="post" action="{{ action }}" enctype="multipart/form-data">
            <div>
                <label for="name">Название</label>
                <input
                    id="name"
                    name="name"
                    type="text"
                    value="{{ (product.name if product else '') | default('', true) }}"
                    required
                />
            </div>
            <div>
                <label for="price">Цена</label>
                <input
                    id="price"
                    name="price"
                    type="number"
                    step="0.01"
                    value="{{ (product.price if product else '') | default('', true) }}"
                    required
                />
            </div>
            <div>
                <label for="category">Категория</label>
                <input
                    id="category"
                    name="category"
                    type="text"
                    value="{{ (product.category if product else '') | default('', true) }}"
                    required
                />
            </div>
            <div>
                <label for="description">Описание</label>
                <textarea id="description" name="description" rows="4">{{ (product.description if product else '') | default('', true) }}</textarea>
            </div>
            <div>
                <label for="image">Изображение</label>
                <input id="image" name="image" type="file" accept="image/*" />
                {% if product and product.img_path %}
                <p>
                    Текущее изображение:
                    <a href="{{ request.url_for('static', path=product.img_path) }}" target="_blank">
                        <img
                            src="{{ request.url_for('static', path=product.img_path) }}"
                            alt="{{ product.name }}"
                            style="max-height: 120px; width: auto;"
                        />
                    </a>
                </p>
                <input type="hidden" name="existing_image" value="{{ product.img_path }}" />
                {% endif %}
            </div>
            <button type="submit">{{ submit_label }}</button>
        </form>
    </main>
</body>
</html>
